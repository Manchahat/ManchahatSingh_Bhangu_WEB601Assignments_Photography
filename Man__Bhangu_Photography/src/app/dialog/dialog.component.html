<h2 mat-dialog-title>Dialog </h2>
    <mat-dialog-content>
    
<div class="container mt-5">
    <div class="card bg-light">
        <mat-card-content>
        <form>
            <div class="form-group">
                <label for="idInput">ID:</label>
                <input type="number" [(ngModel)]="idInput" name="idInput" class="form-control" >
            </div>
            
          <div class="form-group">
            <label>Title:</label>
            <input [(ngModel)]="title" type="text" name="title" class="form-control" />
          </div>
          <div class="form-group">
            <label>Description:</label>
            <textarea [(ngModel)]="description" name="description" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label>Creater:</label>
            <input [(ngModel)]="creater" type="text" name="creater" class="form-control" />
          </div>
          <div class="form-group">
            <label>Type:</label>
            <input [(ngModel)]="type"  name= "type" type="text" class="form-control" />
          </div>
          <!-- <div class="form-group">
            <label for="tag">Tag :</label>
            <input type="text" id="tag" name="tag" [(ngModel)]="tags" placeholder="Tag A, Tag B">
            </div><br><br> -->
          <button class="btn btn-primary" (click)="addContent()">Add Content</button>
        </form>
      </mat-card-content>
    </div>
  </div>
    
    <mat-dialog-actions>
     
       <button mat-raised-button color="accent"  mat-button [mat-dialog-close]="false">Cancel</button> 
    </mat-dialog-actions></mat-dialog-content>
